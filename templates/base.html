<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title%} {% endblock %} | Blogger </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success navbar-dark">
        <div class="container d-flex">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Blogger</a>
            <form class="d-flex mx-auto" role="search" action={% url 'search' %}>
                <input class="form-control me-2" type="search" name="search" placeholder="Search" size="60" aria-label="Search">
                <button class="btn btn-dark" type="submit">Search</button>
              </form>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
             {% if user.is_authenticated %}
             <li class="nav-item">
                <a class="nav-link" href="{% url 'insertNews' %}">Insert</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signOut' %}">Logout</a>
              </li>
            {% else %}
             <li class="nav-item">
                <a class="nav-link" href="{% url 'signIn' %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signUp' %}">Register</a>
              </li>
             {% endif %}
            </ul>
            
          </div>
        </div>
      </nav>

      {% block content %}{% endblock content %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
