{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="r">
        <div class="col-4 mx-auto mt-5">
            <div class="card">
                <div class="card-header">
                    <h3>Forgot password</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-info">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
  </div>
{% endblock %}
